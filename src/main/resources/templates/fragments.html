<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>



<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>

</div>

    <table th:fragment="singleJobListing" class="job-listing" th:each="job : ${jobs}" >
        <tr>
            <th class="job-label">ID</th>
            <td class="job-data" th:text="${job.id}"></td>
        </tr>
        <tr>
            <th class="job-label">Name</th>
            <td class="job-data" th:text="${job.name}"></td>
        </tr>
        <tr>
            <th class="job-label">Employer</th>
            <td class="job-data" th:text="${job.employer}"></td>
        </tr>
        <tr>
            <th class="job-label">Location</th>
            <td class="job-data" th:text="${job.location}"></td>
        </tr>
        <tr>
            <th class="job-label">Position Type</th>
            <td class="job-data" th:text="${job.positionType}"></td>
        </tr>
        <tr>
            <th class="job-label">Skill</th>
            <td class="job-data" th:text="${job.coreCompetency}"></td>
        </tr>
    </table>



</body>
</html>
